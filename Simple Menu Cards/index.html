<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Menu Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cards">

        <div class="card">
            <img src="./images/img-1.jpg" alt="image one">
        </div>

        <div class="card tilted">
            <span class="title">Welcome to Dog World</span>
        </div>

        <div class="card">
            <img src="./images/img-2.jpg" alt="image two">
        </div>

        <div class="card">
            <i class="bi bi-newspaper"></i>
            <span class="title">Updates</span>
        </div>

        <div class="card">
            <img src="./images/img-3.jpg" alt="image three">
        </div>

        <div class="card">
            <i class="bi bi-gear-fill">
                <span class="title">Settings</span>
            </i>
        </div>

    </div>

</body>

</html>
