<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cards">

        <div class="card">
            <span class="new-tag">New</span>
            <div class="info-block">
                <span class="title">Headphones Pro</span>
                <span class="sub-title">Enjoy Premium Sound</span>
            </div>
            <img src="./images/img-1.png" alt="headphones">
            <div class="card-footer">
                <span class="price">200€</span>
                <button class="btn-primary">Buy</button>
            </div>
        </div>
        
        <div class="card">
            <span class="new-tag">New</span>
            <div class="info-block">
                <span class="title">Phone Pro</span>
                <span class="sub-title">Enjoy Premium Sound</span>
            </div>
            <img src="./images/img-2.jpg" alt="headphones">
            <div class="card-footer">
                <span class="price">200€</span>
                <button class="btn-primary">Buy</button>
            </div>
        </div>
        <div class="card">
            <span class="new-tag">New</span>
            <div class="info-block">
                <span class="title">Laptop Pro</span>
                <span class="sub-title">Enjoy Premium Sound</span>
            </div>
            <img src="./images/img-3.jpg" alt="headphones">
            <div class="card-footer">
                <span class="price">200€</span>
                <button class="btn-primary">Buy</button>
            </div>
        </div>

    </div>
    
</body>
</html>
