<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <article class="card">

            <div class="background">
                <img src="./images/user-profile.jpg" alt="profile picture">
            </div>

            <div class="content">

                <h2>John Doe</h2>
                <p>Senior Front-End Engineer at <a href="https://google.com" title="Google">Google</a></p>
                <p>Helping you with</p>
                <ul class="chips">
                    <li class="chip">React.js</li>
                    <li class="chip">JavaScript</li>
                    <li class="chip">Node.js</li>
                    <li class="chip">TypeScript</li>
                </ul>

                <div class="action-btn">
                    <a href="#book-a-mentor">Book me for a lesson</a>
                    <a href="#learn-more" class="secondary">Learn more !</a>
                </div>
            </div>

        </article>
    </div>
</body>

</html>
