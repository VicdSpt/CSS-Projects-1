<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PRofile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <img src="./images/profile-img.jpg" alt="image profile">
        <span class="name">John Carbon <i class="bi bi-check-circle-fill"></i></span>
        <span class="description">Fullstack Developer</span>

        <div class="socials-icons">
            <a href="#" class="socials-icon"><i class="bi bi-github"></i></a>
            <a href="#" class="socials-icon"><i class="bi bi-twitter"></i></a>
            <a href="#" class="socials-icon"><i class="bi bi-instagram"></i></a>
            <a href="#" class="socials-icon"><i class="bi bi-linkedin"></i></a>
            <a href="#" class="socials-icon"><i class="bi bi-facebook"></i></a>
        </div>

        <div class="about-section">
            <span class="subtitle">About me 👨🏽</span>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum quis esse, placeat adipisci hic accusamus delectus aspernatur ratione aliquam non sed quia accusantium perspiciatis!</p>
        </div>

    </div>
    
</body>
</html>
