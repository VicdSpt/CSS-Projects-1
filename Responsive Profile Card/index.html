<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" type='text/css'>
</head>

<body>

    <article class="profile">
        <div class="profile-preview">
            <img src="./images/melissa.jpg" alt="profile picture of mel">
        </div>

        <div class="profile-right">
            <div class="profile-content">
                <h2>MÃ©lissa Taylor</h2>
                <div class="profile-skills">
                    <div class="profile-skill profile-skill--typescript">TypeScript</div>
                    <div class="profile-skill profile-skill--javascript">JavaScript</div>
                    <div class="profile-skill profile-skill--python">Python</div>
                    <div class="profile-skill profile-skill--ruby">Ruby</div>
                    <div class="profile-skill profile-skill--react">React</div>
                    <div class="profile-skill profile-skill--vue">Vue</div>
                </div>
            </div>

            <p class="profile-decription">
                Melissa Taylor is an experienced frontend developer with a passion for creating dynamic, responsive web
                applications. Melissa previously <strong>worked at Google</strong>, but is now freelancing and available
                to join your team!
            </p>

            <div class="profile-footer">
                <button class="btn btn-primary">Hire me !</button>
            </div>
        </div>
    </article>

</body>

</html>
